<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"  />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} position-fixed top-0 end-0 m-3 fade show" role="alert" style="z-index: 9999;">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<!-- Register Form -->
<div class="login-container">
    <h2 class="text-center mb-4 login-title">REGISTER</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="mb-2 custom-input-group">
            <label for="username" class="form-label input-label">Name</label>
            <input type="text" class="form-control custom-input" placeholder="Username" name="username" required />
        </div>

        <div class="mb-2 custom-input-group">
            <label for="email" class="form-label input-label">Email</label>
            <input type="email" name="email" class="form-control custom-input" placeholder="Email" required />
        </div>

        <div class="mb-2 custom-input-group">
            <label for="password" class="form-label input-label">Password</label>
            <input type="password" name="password" class="form-control custom-input" placeholder="Password" required />
        </div>

        <div class="mb-2 custom-input-group">
            <label for="confirm_password" class="form-label input-label">Konfirmasi Password</label>
            <input type="password" name="confirm_password" class="form-control custom-input" placeholder="Confirm Password" required />
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="mt-3"><a href="{{ url_for('auth.login') }}">Sudah punya akun? Login di sini</a></p>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
