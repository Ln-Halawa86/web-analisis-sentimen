<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="login-container">
        <h2 class="text-center mb-4 login-title">LOGIN</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3 custom-input-group">
                <label for="identifier" class="form-label input-label">Name</label>
                <input type="text" class="form-control custom-input"  placeholder="Username" aria-label="Name" name="identifier"  required>
            </div>
            <div class="mb-4 custom-input-group">
                <label for="password" class="form-label input-label">Password</label>
                <input type="password" class="form-control custom-input" name="password" placeholder="Password" aria-label="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100 login-button">
                <i class="fas fa-lock me-2"></i> LOGIN
            </button>
        </form>
        <div class="text-center mt-3">
            <p class="mt-3 signup-link">Belum punya akun? <a href="{{ url_for('auth.register') }}">Register di sini</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
