      });
    </script>

    <script>
      $(document).ready(function () {
        // Get the modal
        var modal = $("#deleteModal");

        // Get the button that opens the modal
        // Menggunakan event delegation jika tombol .hapus-data dibuat dinamis
        // Atau pastikan script ini dijalankan setelah tombol ada di DOM
        var btn = $(".nav-link.hapus-data");

        // When the user clicks the button, open the modal
        btn.click(function () {
          modal.modal("show");
        });

        // Get the "Ya" button in the modal
        var deleteBtn = $("#deleteData");

        // When the user clicks the "Ya" button, delete the data
        deleteBtn.click(function () {
          // Pastikan Anda mengirimkan data yang benar untuk penghapusan
          // Contoh ini mengirimkan POST kosong. Anda mungkin perlu ID data.
          $.post("", { delete: true }, function (response) {
            console.log("Data deleted successfully");
            alert("Data Berhasil Dihapus");
            location.reload();
          });
          modal.modal("hide");
        });
      });
    </script>
